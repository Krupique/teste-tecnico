{% extends 'base.html'%}

{% block title %} Lista de tarefas {% endblock %}

{% block content %}

<div>

    <h1>{{news.title}}</h1>

    <div>{{news.description}}</div>

    <hr/>

    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Your Name" required><br/>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Your Email" required><br/>
        
        <label for="comment">Comment:</label><br/>
        <textarea id="comment" name="comment" placeholder="Your Comment" rows="5" cols="80" required></textarea><br/>
        

        <input type="submit" value="Submit">
        

    </form>

    <hr/>

    <ul class="list-comments">
        
        {% for comment in list_comments %}
            <li class="li-comment">{{comment.name}} - {{comment.comment}}</li>

        {% endfor %}
    </ul>


</div>



{% endblock %}
