{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap-5.2.2.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/font-awesome-all-6.2.0.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    
</head>

<body>
    <header>
        <div class="header container">
            <div class="header-titulo">
                <img src="{% static 'assets/logo.png'%}" width="40" height="40"></img>
                <p class="header-p1">scale</p>
                <p class="header-p2">NEWS</p>
                <p class="header-p3">Not√≠cias</p>

            </div>

            <div class="header-abas">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="/">Home</a>
                        <a class="nav-item nav-link" href="#">Features</a>
                        <a class="nav-item nav-link" href="#">Pricing</a>
                      </div>
                    </div>
                  </nav>

            </div>
        
        </div>
        
    </header>


    <section class="container">
        {% block content %}
        {% endblock %}
    </section>

    <footer>
    </footer>

    <script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-5.2.2.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
